<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-primary">
        Primary
      </div>
      <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-success">
        Success
      </div>
      <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-danger">
        Danger
      </div>
      <div class="col-lg-3 col-md-12 p-2 text-center text-white bg-warning">
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-sm-3 col-12 p-2 text-center text-white bg-primary">
        Primary
      </div>
      <div class="col-sm-3 col-12 p-2 text-center text-white bg-success">
        Success
      </div>
      <div class="col-sm-3 col-12 p-2 text-center text-white bg-danger">
        Danger
      </div>
      <div class="col-sm-3 col-12 p-2 text-center text-white bg-warning">
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div
        class="col-lg-2 col-md-4 col-12 p-2 text-center text-white bg-primary"
      >
        Primary
      </div>
      <div
        class="col-lg-4 col-md-8 col-12 p-2 text-center text-white bg-success"
      >
        Success
      </div>
      <div
        class="col-lg-6 col-md-12 col-12 p-2 text-center text-white bg-danger"
      >
        Danger
      </div>
    </div>

    <hr />

    <div class="row">
      <div
        class="col-lg-3 order-1 order-lg-4 p-2 text-center text-white bg-primary"
      >
        Primary
      </div>
      <div
        class="col-lg-3 order-2 order-lg-1 p-2 text-center text-white bg-success"
      >
        Success
      </div>
      <div
        class="col-lg-3 order-3 order-lg-2 p-2 text-center text-white bg-danger"
      >
        Danger
      </div>
      <div
        class="col-lg-3 order-4 order-lg-3 p-2 text-center text-white bg-warning"
      >
        Warning
      </div>
    </div>

    <hr />

    <div class="row">
      <div
        class="col-6 col-sm-2 offset-sm-1 p-2 text-center text-white bg-primary"
      >
        Primary
      </div>
      <div
        class="col-6 col-sm-2 offset-sm-6 p-2 text-center text-white bg-success"
      >
        Success
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-4 col-sm-2 p-2 text-center text-white bg-primary">
        Primary
      </div>
      <div
        class="col-4 col-sm-2 offset-sm-2 p-2 text-center text-white bg-success"
      >
        Success
      </div>
      <div
        class="col-4 col-sm-2 offset-sm-1 p-2 text-center text-white bg-danger"
      >
        Danger
      </div>
    </div>
  </body>
</html>
