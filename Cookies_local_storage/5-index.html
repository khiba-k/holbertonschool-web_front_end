<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

      //Add Item to cart(Localstorage)
      function addItemToCart(item) {
        localStorage.setItem(item, true);
      }

      //Displays list of available items
      function createStore() {
        const stockList = document.createElement("ul");
        document.body.appendChild(stockList);
        for (let i = 0; i < availableItems.length; i++) {
          let stockItem = document.createElement("li");
          stockItem.textContent = availableItems[i];
          stockItem.addEventListener("click", function () {
            addItemToCart(availableItems[i]);
          });

          stockList.appendChild(stockItem);
        }
      }

      function displayCart() {
        if (localStorage.length < 1) {
          return null;
        } else {
          let numOfItems = localStorage.length;
          let message = `You previously had ${numOfItems} items in your cart`;
          let itemsParagraph = document.createElement("p");
          itemsParagraph.textContent = message;
          document.body.appendChild(itemsParagraph);
        }
      }

      try {
        localStorage.setItem("__test__", "test");
        localStorage.removeItem("__test__");

        createStore();
        displayCart();
      } catch (e) {
        alert(
          "Sorry, your browser does not support Web storage. Try again with a better one."
        );
      }
    </script>
  </body>
</html>
