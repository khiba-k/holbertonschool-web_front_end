<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      $(document).ready(function () {
        function createFamilyTree() {
          $("body").append(
            $("<table>").append(
              $("<thead>").append(
                $("<tr>").append(
                  $("<th>").text("Firstname"),
                  $("<th>").text("Lastname")
                )
              ),
              $("<tbody>")
            )
          );
        }

        function addNewMember(firstName, lastName, position) {
          let newRow = $("<tr>").append(
            $("<td>").text(firstName),
            $("<td>").text(lastName),
            $("<td>")
              .text("(x)")
              .css("background", "orange")
              .click(function () {
                $(this).parent().remove();
              })
          );

          if (position === "before") {
            $("tbody").prepend(newRow);
          } else {
            $("tbody").append(newRow);
          }
        }

        function createForm() {
          $("body").prepend(
            $("<form>").append(
              $("<input>")
                .attr("type", "text")
                .attr("placeholder", "Firstname"),
              $("<input>").attr("type", "text").attr("placeholder", "Lastname"),
              $("<select>").append(
                $("<option>").attr("value", "before").text("Before"),
                $("<option>").attr("value", "after").text("After")
              ),
              $("<input>").attr("type", "submit").val("Add Member")
            )
          );

          $("form").submit(function (e) {
            e.preventDefault();
            let firstName = $("input:nth-of-type(1)").val();
            let lastName = $("input:nth-of-type(2)").val();
            let position = $("select").val();
            addNewMember(firstName, lastName, position);
            $("form")[0].reset();
          });
        }

        createFamilyTree();
        createForm();

        addNewMember("Guillaume", "Salva", "after");
        addNewMember("Arielle", "Snizt", "after");
        addNewMember("Fanette", "Snizt", "after");
        addNewMember("Gerard", "Snizt", "after");
        addNewMember("Victor", "Salva", "after");
      });
    </script>
  </head>
  <body></body>
</html>
